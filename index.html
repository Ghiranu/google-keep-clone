<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link rel="stylesheet" href="./assets/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Google Keep Clone</title>
  </head>
  <body onload="displayToDos()">
    <section class="container">
      <article id="showImage"></article>
      <div
        class="text-title"
        role="textbox"
        contenteditable="true"
        aria-multiline="true"
        aria-required="true"
        aria-placeholder="Title"
      ></div>
      <div
        class="text"
        role="textbox"
        contenteditable="true"
        aria-multiline="true"
        aria-required="true"
        aria-placeholder="Take a note..."
      ></div>
      <article class="buttons">
        <input type="file" id="fileToAdd" />
        <input id="attachFile" type="button" value="Image" />
        <input type="color" class="color" value="#F7F7F7" />
        <button class="add-btn">Close</button>
      </article>
    </section>
    <article class="notes-list">
      <ul class="storedNotes"></ul>
    </article>

    <script src="./assets/main.js"></script>
  </body>
</html>
